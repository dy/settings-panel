<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Panel</title>
  <script type="importmap">
  {
    "imports": {
      "sprae": "https://esm.sh/sprae@12",
      "sprae/store": "https://esm.sh/sprae@12/store"
    }
  }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      padding: 2rem;
      font-size: 11px;
    }
    #panel {
      width: min(100%, 300px);
    }
  </style>
</head>
<body>
  <div id="panel"></div>
  <script type="module">
    import settings from '../../index.js'
    import controlPanel from '../../theme/control-panel.js'

    // Read hash params: #shade=ebebeb&accent=5b99f5
    const params = Object.fromEntries(location.hash.slice(1).split('&').filter(Boolean).map(s => s.split('=')))
    const axes = {}
    if (params.shade) axes.shade = '#' + params.shade
    if (params.accent) axes.accent = '#' + params.accent

    // Adapt body background to shade lightness
    const shade = axes.shade || '#232323'
    const r = parseInt(shade.slice(1, 3), 16), g = parseInt(shade.slice(3, 5), 16), b = parseInt(shade.slice(5, 7), 16)
    document.body.style.background = (r + g + b) / 3 > 128 ? '#999' : '#1a1a1a'

    settings({
      'range slider': { type: 'slider', value: 20, min: 0, max: 100, step: 1, label: 'range slider' },
      'stepped slider': { type: 'slider', value: 0.6, min: 0, max: 1, step: 0.2, label: 'stepped slider' },
      'interval': { type: 'slider', multiple: true, value: [25, 50], min: 0, max: 100, step: 1, label: 'interval' },
      'text': { type: 'text', value: 'my setting', label: 'text' },
      'checkbox': { type: 'boolean', variant: 'checkbox', value: true, label: 'checkbox' },
      'color rgb': { type: 'color', value: '#64c864', label: 'color rgb' },
      'color hex': { type: 'color', value: '#30b2ba', label: 'color hex' },
      'gimme an alert': { type: 'button', text: 'gimme an alert', label: '', onClick: () => alert('hello!') },
      'selection': { type: 'select', options: ['option 1', 'option 2'], value: 'option 1', label: 'selection' },
      'multiple checkboxes': {
        type: 'select', variant: 'checkboxes', multiple: true,
        value: ['x'],
        options: [
          { value: 'x', style: '--s-color:#e35' },
          { value: 'y', style: '--s-color:#3a3' },
          { value: 'z', style: '--s-color:#38e' },
        ],
        label: 'multiple checkboxes'
      },
    }, {
      container: '#panel',
      theme: () => controlPanel(axes),
      title: 'example panel',
    })
  </script>
</body>
</html>
