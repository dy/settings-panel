<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Panel — Gallery</title>
  <script type="importmap">
  { "imports": { "sprae": "https://esm.sh/sprae@12" } }
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #111;
      color: #999;
      min-height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      border-top: 1px solid #222;
    }

    @media (max-width: 1100px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 640px) {
      .gallery { grid-template-columns: 1fr; }
    }

    .cell {
      position: relative;
      border-right: 1px solid #222;
      border-bottom: 1px solid #222;
      display: flex;
      flex-direction: column;
      min-height: 66vmin;
    }
    .cell:nth-child(3n) { border-right: none; }

    .cell-label {
      font-size: .625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .1em;
      text-align: center;
      padding: .5rem;
      color: #555;
      background: #111;
    }

    .cell iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .cell-placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .75rem;
      color: #333;
      background: #1a1a1a;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery">
  <div class="cell" :each="c in cases">
    <div class="cell-label" :text="c.label"></div>
    <iframe :if="c.src" :src="c.src"></iframe>
    <div :if="!c.src" class="cell-placeholder" :text="c.label + ' — not yet'"></div>
  </div>
</div>

<script type="module">
  import sprae from 'sprae'

  sprae(gallery, { cases: [
    { label: 'swiss — coworking', src: 'cases/swiss-coworking.html' },
    { label: 'control-panel', src: 'cases/control-panel.html' },
    { label: 'dat.gui' },
    { label: 'leva' },
    { label: 'controlkit' },
    { label: 'uil' },
    { label: 'oui' },
    { label: 'tweakpane' },
    { label: 'figma' },
  ]})
</script>

</body>
</html>
